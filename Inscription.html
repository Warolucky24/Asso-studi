    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>


    <form action="Inscription.html" method="POST" class="container">
        <div class="row">
            <div class="col m-5 pt-5">
                <p class="text-center title">Inscription</p>
            </div>
        </div>
        <div class="row m-3 ">
            <div class="col-lg-6">
                <span>Votre Email :</span>
            </div>
            <div class="col-lg-6">
                <input class="form-control" type="email" id="mail" placeholder="John@doe.com" aria-label="email">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-lg-6">
                <span>Votre mot de passe :</span>
            </div>
            <div class="col-lg-6">
                <input class="form-control" type="password" id="mail" placeholder="**********" aria-label="pass">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-lg-6">Profession :</div>
            <div class="col-lg-6">
                <select name="Profession" id="Profession" class="text-center">
                    <optgroup label="profession">
                        <option value="Pro1">Technicien</option>
                        <option value="Pro2">Chargé d'affaires</option>
                        <option value="Pro3">Technicien d'étude</option>
                        <option value="Pro4">Ingénieur</option>
                        <option value="Pro5">Etudiant</option>
                        <option value="Pro6">Autre</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <buton class="buton-perso text-center text-white m-2" type="submit">S'inscrire</buton>
            </div>
        </div>

    </form>


    <footer class="container-fluid">
        <div class="container pt-4 mt-5">
            <div class="row bav">
                <div class="col-4 text-center "><a href="index.html" class="text-white bav">Accueil</a></div>

                        </svg>
                        Se Connecter
                    </a></div>
